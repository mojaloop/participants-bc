# CircleCI v2.1 Config
version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

# the path-filtering orb is required to continue a pipeline based on
# the path of an updated fileset
orbs:
  path-filtering: circleci/path-filtering@0.1.3

##
# Yaml anchors
#
##
defaults_configure_git: &defaults_configure_git
  name: Configure git
  command: |
    git config user.email ${GIT_CI_EMAIL}
    git config user.name ${GIT_CI_USER}

defaults_npm_auth: &defaults_npm_auth
  name: Update NPM registry auth token
  command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

##
# Executors
#
# CircleCI Executors
##
executors:
  default-docker:
    working_directory: &workingDirVar /home/circleci/project
    resource_class: medium
    docker:
      - image: node:18.13
  default-machine:
    machine:
      image: ubuntu-2204:2022.07.1

jobs:
  setup:
    executor: default-docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-cache-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: *workingDirVar
          paths:
            - .
  lint:
    executor: default-docker
    steps:
      - attach_workspace:
          at: *workingDirVar
      - restore_cache:
          keys:
            - node_modules-cache-{{ checksum "package-lock.json" }}
      - run: npm run lint

  build:
    executor: default-docker
    steps:
      - attach_workspace:
          at: *workingDirVar
      - restore_cache:
          keys:
            - node_modules-cache-{{ checksum "package-lock.json" }}
      - run: npm run build
      - save_cache:
          paths:
            - .
          key: build-cache-{{ .Environment.CIRCLE_SHA1 }}
      - persist_to_workspace:
          root: *workingDirVar
          paths:
            - .

  test-unit:
    executor: default-docker
    steps:
      - attach_workspace:
          at: *workingDirVar
      - restore_cache:
          keys:
            - build-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Execute unit tests
          command: npm run test:unit
      - persist_to_workspace:
          root: *workingDirVar
          paths:
            - .

  coverage-report:
    executor: default-docker
    steps:
      - attach_workspace:
          at: *workingDirVar
      - restore_cache:
          keys:
            - build-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Merge json coverage files
          command: npm run coverage:merge
      - run:
          name: Generate coverage report
          command: npm run coverage:gen-report
      - store_artifacts:
          path: coverage

  publish_npm:
    executor: default-docker
    steps:
      - checkout
      - attach_workspace:
          at: *workingDirVar
      - restore_cache:
          keys:
            - build-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          <<: *defaults_configure_git
      - run:
          <<: *defaults_npm_auth
      #      - run: cat ~/.npmrc
      - run: npm config set registry https://registry.npmjs.org/
      - run:
          name: Detect and publish modules
          command: chmod +x .circleci/publish_npm.sh && .circleci/publish_npm.sh

workflows:
  version: 2
  build_lint_and_test:
    jobs:
      - setup:
          context: org-global
      - lint:
          context: org-global
          requires:
            - setup
      - build:
          context: org-global
          requires:
            - setup
      - test-unit:
          context: org-global
          requires:
            - build
            - lint
      - coverage-report:
          context: org-global
          requires:
            - test-unit

      - path-filtering/filter:
          requires:
            - test-unit
          filters:
            branches:
              only: main
          name: Detect if we have to publish to npm or docker hub
          # 3-column, whitespace-delimited mapping. One mapping per line:
          # <regex path-to-test> <parameter-to-set> <value-of-pipeline-parameter>
          #
          # NOTE: add libs that need to be published here with npm_lib_package and the name of the package as value
          # NOTE: add services that need docker build here with docker_svc_package and the name of the package as value
          #
          mapping: |
            packages/public-types-lib/.* npm_lib_package "public-types-lib"
            packages/client-lib/.* npm_lib_package "client-lib"
            packages/participants-svc/.* docker_svc_package "participants-svc"
          base-revision: main
          config-path: .circleci/docker_and_npm_config.yml
